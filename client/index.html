<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <div>

                <label for="username" class="form-label">Anv√§ndarnamn:</label>

                    <input type="text" class="form-control" name="username" id="username" required><br>
                </div>
